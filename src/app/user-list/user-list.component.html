<div class="card my-5">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="keyword" />
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="searchUser()">
        Search
      </button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Email</th>
          <th scope="col">FullName</th>
          <th scope="col">Gender</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
          <td>{{ user.fullname }}</td>
          <td *ngIf="!user.gender">Male</td>
          <td *ngIf="user.gender">Female</td>
          <td>{{ user.dob }}</td>
          <td>{{ user.phone }}</td>
          <td>
            {{ user.address }}
          </td>
          <td>
            <button routerLink="/users/{{ user.id }}" mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
            &nbsp;
            <button routerLink="/delete/{{ user.id }}" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
</div>
